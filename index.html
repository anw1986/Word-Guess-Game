<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <title>Hagman</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron vertical-center">
            <div class="container text-center">
                <h1>Guess the Country</h1>
            </div>
        </div>


        <div class="row">

            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" id="startGame">Start</button>
                <button type="button" class="btn btn-primary" disabled>Reset</button>

            </div>
        </div>
        <br><br>

        <div class="row">

            <div class="col-sm-6">

                <div class="card">

                    <h5 class="card-title"
                        style="background-color:  #428bca; color:#ffffff ; text-align: center; font-size: 30px">Can
                        you guess the country</h5>
                    <br>
                    <div class="card-body">

                        <p class="card-text" style="text-align: center"><span id="country"></p>
                        <br><br>
                        <p class="card-text">Number of Guesses Remaining: <span id="guess_left"></span></p>
                        <br>
                        <p class="card-text">Letters already guessed: <span id="guess"> </span></p>
                        <br>
                    </div>

                </div>

                <br><br>
                <div class="card">

                    <button class="btn btn-primary form-control" id="hintButton" >Press for random hints</button>
                    <div class="card">
                        <div>
                            <p id="hintText" style="text-align: center;">Click the button for hint</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card" id="interstingFactCard">
                    <h5 class="card-title"
                        style="background-color:  #428bca; color:#ffffff ; text-align: center; font-size: 30px">
                        Interesting facts</h5>
                    <br>
                    <img src="./assets/images/Capture-flag.JPG" class="card-img-top" alt="flag" id="imageFlag">
                    <div class="card-body">
                        <br>
                        <p><strong>National Anthem</strong><audio src="" controls id="nationalAnthem"></audio></p>
                        <br>
                        <p class="card-text" id="interstingFact"></p>
                    </div>
                </div>
            </div>
        </div>

        <br><br><br>

        <script src="./assets/javascript/game.js"></script>

    </div>

</body>

</html>
